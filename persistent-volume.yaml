---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: videostore-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: /mnt/data/videostore

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: videostore-pvc
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Mi