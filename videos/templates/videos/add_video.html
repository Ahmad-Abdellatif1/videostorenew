{% extends 'videos/base.html' %}

{% block title %}Add New Video{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="mb-0">âž• Add New Video</h3>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Movie Title</label>
                {{ form.MovieTitle }}
            </div>
            <div class="mb-3">
                <label class="form-label">First Actor</label>
                {{ form.Actor1Name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Second Actor</label>
                {{ form.Actor2Name }}
            </div>
            <div class="mb-3">
                <label class="form-label">Director</label>
                {{ form.DirectorName }}
            </div>
            <div class="mb-3">
                <label class="form-label">Genre</label>
                {{ form.MovieGenre }}
            </div>
            <div class="mb-3">
                <label class="form-label">Release Year</label>
                {{ form.ReleaseYear }}
            </div>
            <button type="submit" class="btn btn-primary">Save Video</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
